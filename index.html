<!DOCTYPE html>
<html lang="en" ng-app="jelvixApp" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Jelvix</title>

    <!-- <base href="/jelvix.local/www/" /> -->
    <base href="/" />
    <script src="./js/angular.js"></script>
    <script src="./js/angular-route.js"></script>
    <script src="./js/ui-bootstrap-tpls-2.3.0.min.js"></script>
    <script src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap-theme.css">
    <link rel="stylesheet" href="./css/ui-bootstrap-custom-2.3.0-csp.css">
</head>
<body ng-controller="jelvixCtrl">
    <div class="well">
        <button class="btn btn-primary" ng-click="changeView('users')">Users</button>
        <button class="btn btn-primary" ng-click="changeView('posts')">Posts</button>
        <button class="btn btn-primary" ng-click="changeView('comments')">Comments</button>
    </div>
    <div>
        <h3>Today: {{today}}</h3>
    </div>
    <div>
        <div ng-view></div>
    </div>

</body>
</html>
